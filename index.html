<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Animal Murder Mystery</title>
</head>

<body>

  <header>
    <h1 class="m-4">Animal <span class="text-danger">Murder</span> Mystery</h1>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-warning m-4">Accuse</button>
        </div>
        <div class="col-12 text-center mt-3">
          <h2>Suspect Lineup</h2>
          <p id="suspectLineup" class="fs-1"></p>
        </div>
        <div class="col-12 text-center mt-3">
          <h2>Victims</h2>
          <p id="victimLineup" class="fs-1"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
